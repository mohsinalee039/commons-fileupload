name: Java CI with Maven

on:
  push:
    branches:
      - master  # Trigger when pushing to the master branch
      - main    # Or use main branch if that's your default branch
  pull_request:
    branches:
      - master  # Trigger when creating a pull request to master
      - main    # Or to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'   # You can change this to your required Java version
          distribution: 'adopt openjdk'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
